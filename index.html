<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=latin-ext" rel="stylesheet">
    <title>0 Cookies</title>
</head>
<body>
<div class="game container-fluid">
    <div class="row">
        <section class="col">

            <div class="container bigCookie">
                <div class="row">
                    <a href="#" id="cookieClick"><img src="./img/cookie.png" alt="cookie button"></a>
                </div>
                <div class="row">
                    <button id="save">Save</button>
                    <button id="load">Load</button>
                </div>
            </div>

        </section>


        <section class="col center">
            <div class="row">
                <h5>Your Cookies</h5>
            </div>
            <div class="row cookiesOwned">
                <p id="text"></p>
            </div>
            <div class="row cookiesPerS">
                <h4 id="cookiesPerSec">You producing 0 cookies per/s</h4>
            </div>
        </section>


        <section class="col producers">

            <div class="container proeducerBtn" id="coursor" >
                <div class="row justify-content-between btn-11">
                    <div class="col-3">
                        <div class="producerImg">
                            <img src="./img/coursor.png" alt="coursor">
                        </div>
                    </div>
                    <div class="col-6 producerTitle">
                        <h3>Coursor</h3>
                        <p id="costCoursor"> Cookies</p>
                    </div>
                    <div class="col-3 amountProducers">
                        <p id="amountCoursors">Own 0 </p>
                    </div>
                </div>
            </div>

            <!--Button Grandma-->

            <div class="container proeducerBtn" id="grandma" >
                <div class="row justify-content-between">
                    <div class="col-3">
                        <div class="producerImg">
                            <img src="./img/grandma.png" alt="grandma">
                        </div>
                    </div>
                    <div class="col-6 producerTitle">
                        <h3>Grandma</h3>
                        <p id="costGrandma"> Cookies</p>
                    </div>
                    <div class="col-3 amountProducers">
                        <p id="amountGrandmas">Own 0 </p>
                    </div>
                </div>
            </div>

            <!--Button Farm-->

            <div class="container proeducerBtn" id="farm" >
                <div class="row justify-content-between">
                    <div class="col-3">
                        <div class="producerImg">
                            <img src="./img/farm.png" alt="farm">
                        </div>
                    </div>
                    <div class="col-6 producerTitle">
                        <h3>Farm</h3>
                        <p id="costFarm"> Cookies</p>
                    </div>
                    <div class="col-3 amountProducers">
                        <p id="amountFarms">Own 0 </p>
                    </div>
                </div>
            </div>


            <!--Button Bakery-->

            <div class="container proeducerBtn" id="bakery" >
                <div class="row justify-content-between">
                    <div class="col-3">
                        <div class="producerImg">
                            <img src="./img/bakery.png" alt="bakery">
                        </div>
                    </div>
                    <div class="col-6 producerTitle">
                        <h3>Bakery</h3>
                        <p id="costBakery"> Cookies</p>
                    </div>
                    <div class="col-3 amountProducers">
                        <p id="amountBakery">Own 0 </p>
                    </div>
                </div>
            </div>

            <!--Button Mine-->

            <div class="container proeducerBtn" id="mine" >
                <div class="row justify-content-between">
                    <div class="col-3">
                        <div class="producerImg">
                            <img src="./img/mine.png" alt="mine">
                        </div>
                    </div>
                    <div class="col-6 producerTitle">
                        <h3>Mine</h3>
                        <p id="costMine"> Cookies</p>
                    </div>
                    <div class="col-3 amountProducers">
                        <p id="amountMines">Own 0 </p>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

    <script src="./js/out.js" type="text/javascript"></script>
</body>
</html>
